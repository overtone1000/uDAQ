<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="libs/chartjs/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-slider/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="libs/jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/udaqc.css">

    <title>uDAQC</title>
  </head>

  <body>

    <div class="container-fluid fixed">
    	<div class="row fullheight">
    		<div class="col fullheight">

  				<div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-10">
            			<h3>
            				uDAQC
            			</h3>
                </div>

                <div class="col">
                  <div class="row justify-content-end">
                    <div id="connection_alert" class="alert alert-danger" role="alert">
                      No Connection
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Temporal Regime<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <a class="dropdown-item" id="ul_regime_live" href="#">Live</a>
                        <a class="dropdown-item" id="ul_regime_minute" href="#">Minute</a>
                        <a class="dropdown-item" id="ul_regime_hour" href="#">Hour</a>
                        <a class="dropdown-item" id="ul_regime_day" href="#">Day</a>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

    			<div class="row fullheight">

    				<div class="col-md-4 fillremaining" id="jstree">
    				</div>

  					<div  class="col-md-8 fillremaining">
              <div class="row">
                <div class="col-md-8 d-flex align-items-center justify-content-around">
                  <input id="x_adjust_rangeselector" range="true" data-slider-min="0" data-slider-max="100" data-slider-step="0.1" data-slider-value="[0,100]"/>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-around">
                  <button type="button" class="btn btn-primary">Trim X</button>
                  <button type="button" class="btn btn-primary">Reset</button>
                </div>
              </div>
              <div class="row fillremaining">
                <div class="col fillremaining scrollable" id="chart_space">
                </div>
              </div>
  					</div>

    			</div>
        </div>

  		</div>
  	</div>

    <script src=
      "libs/moment/moment.min.js"
      ></script>
    <script src=
      "libs/jquery-slim/jquery-3.4.1.slim.min.js"
    ></script>
    <script src=
      "libs/bootstrap/js/bootstrap.bundle.min.js"
      ></script>
    <script src=
      "libs/bootstrap-slider/bootstrap-slider.min.js"
      ></script>
    <script src=
      "libs/jstree/dist/jstree.min.js"
      ></script>
    <script src=
      "libs/chartjs/Chart.min.js"
      ></script>

    <script src="uDAQC_IO.js"></script>
    <script src="uDAQC_tree.js"></script>
    <script src="uDAQC_socket.js"></script>
    <script src="uDAQC_charts.js"></script>

  </body>
</html>
