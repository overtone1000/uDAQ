<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">

    <title>uDAQC</title>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 text-left text-break">
            Existing credentials: <br>
            $CREDENTIALS$
        </div>

        <div class="col-md-4">
          <form action="credential_change/" method="post">
    				<div class="d-flex flex-row justify-content-center align-items-center">
              <div class="col align-self-center text-right">
                <div class=”card card-block”>
                  User Name
                </div>
              </div>
              <div class="col">
                <input name="login" type="text"></input>
    					</div>
      			</div>
            <div class="d-flex flex-row justify-content-center align-items-center">
              <div class="col align-self-center text-right">
                <div class=”card card-block”>
                  Password
                </div>
              </div>
              <div class="col">
                <input name="password1" type="password"></input>
    					</div>
      			</div>

            <div class="d-flex flex-row justify-content-around">
              <div class="col-md-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
    					</div>
      			</div>
          </form>
        </div>
      </div>
  	</div>

    <script src=
      "../libs/jquery-slim/jquery-3.4.1.slim.min.js"
    ></script>
    <script src=
      "../libs/bootstrap/js/bootstrap.bundle.min.js"
      ></script>
  </body>
</html>
