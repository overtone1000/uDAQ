<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="libs/chartjs/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-slider/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="libs/jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/udaqc.css">

    <title>uDAQC</title>

  <body>

    <!-- Main Container -->
    <form action="credential_change/" method="post">
      <div class="container-fluid">
    				<div class="row">
              <div class="col">
                <input name="login" type="text"></input>
    					</div>
      			</div>
            <div class="row">
              <div class="col">
                <input name="password1" type="password"></input>
    					</div>
      			</div>
            <div class="row">
              <div class="col">
                <input name="password2" type="password"></input>
    					</div>
      			</div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
    					</div>
      			</div>
    	</div>
    </form>

    <script src=
      "libs/jquery-slim/jquery-3.4.1.slim.min.js"
    ></script>
    <script src=
      "libs/bootstrap/js/bootstrap.bundle.min.js"
      ></script>
  </body>
